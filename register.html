<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="form">
        <h1 class="heading" style="font-size: 60px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">REGISTER</h1>
        <input type="text" placeholder="NAME" autocomplete="off" class="name" required>
            <input type="email" placeholder="EMAIL" autocomplete="off" class="email" required>
            <input type="password" placeholder="password" autocomplete="off" class="password" required>
            <button class="submit">Register</button>
            <a href="./login.html" class="link">Already have an account? Sign In</a>

            <script src="./js/form.js"></script>
        
    </div>
</body>
</html>
